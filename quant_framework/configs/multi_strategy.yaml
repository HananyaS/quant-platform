# Configuration for running multiple strategies

data:
  source: "yahoo"
  symbols:
    - "AAPL"
    - "GOOGL"
    - "MSFT"
  start_date: "2020-01-01"
  end_date: "2024-01-01"
  interval: "1d"

strategies:
  - name: "Momentum_20_50"
    type: "momentum"
    parameters:
      short_window: 20
      long_window: 50
      use_ema: false
  
  - name: "Momentum_10_30"
    type: "momentum"
    parameters:
      short_window: 10
      long_window: 30
      use_ema: true
  
  - name: "MeanReversion_20_2"
    type: "mean_reversion"
    parameters:
      window: 20
      num_std: 2.0
      exit_on_middle: true

backtest:
  initial_capital: 100000
  fee_perc: 0.001
  slippage_perc: 0.0005
  leverage: 1.0
  position_size: 1.0
  risk_free_rate: 0.02

output:
  save_results: true
  output_dir: "results"
  generate_plots: true
  save_comparison: true

